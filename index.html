<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous">
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.7.1/dist/showdown.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            window.addEventListener('load', function() {
                $.get('https://zglueck.github.io/site-compare/README.md')
                .done(function(jqXhr){
                    var converter = new showdown.Converter();
                    $("#content").innerHtml = converter.makeHtml(jqXhr);
                })
                .fail(function(){
                    console.error('README retrieval failure');
                })
                
            });
        </script>
    </head>
    <body>
        <div id="content" class="container">
        </div>
    </body>
</html>
